<!DOCTYPE html>
<html lang="en">

<head>
    <title>Coinbase Crypto Couch Potato</title>
    <link rel="stylesheet" type="text/css" href="cryptocouchpotato.css">
</head>

<body>
    <h1>Coinbase Crypto Couch Potato</h1>

    <div class="clearfix">
        <div class="float-right">
            <p>
                <a
                    href="https://www.coinbase.com/oauth/authorize?client_id=aef108d150b98e03eaa26334ec346213a02a837c144ab9eda556866513c1031c&redirect_uri=https%3A%2F%2Fcryptocouchpotato.com&response_type=code&scope=wallet%3Auser%3Aread">Connect
                    to your Coinbase account (read only)</a></p>
        </div>

        <table>
            <tr>
                <td>Total portefolio</td>
                <td class="td-right">
                    <input type="text" size="10" id="totalPortefolio" value="400"
                        oninput="onTotalPortefolioUpdated(this.value)">
                </td>
            </tr>

            <tr>
                <td>Ratio crypto</td>
                <td id="ratioCryptoTd" class="td-right">50 %</td>
            </tr>
            <tr>
                <td>Ratio cash</td>
                <td id="ratioCashTd" class="td-right">50 %</td>
            </tr>

            <tr>
                <td>Modify ratio</td>
                <td><input type="range" id="ratioRange" name="volume" min="0" max="100" value="50" step="5"
                        oninput="onRatioRange(this.value)"></td>
            </tr>

            <tr>
                <td>Total market</td>
                <td id="totalMarket" class="td-right"></td>
            </tr>
        </table>

    </div>

    <table id="cryptoTable">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Market cap</th>
            <th>Weight</th>
            <th>Price</th>
            <th>Target</th>
        </tr>
    </table>

    <p id="signature">Made by Thomas Wostyn</p>

    <script src="resources.js"></script>
    <script src="cryptocoachpotato.js"></script>
</body>

</html>
